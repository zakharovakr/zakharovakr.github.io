<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Calarca Coffee Shop</title>
    <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/restaurantStyles.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple&display=swap" rel="stylesheet">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /*using an embedded style sheet to format the contact form*/
        .btn {
            background-color: #6E1B09;
            color: white;
            margin: 10px;
        }

        .btn:hover {
            font-weight: 700;
        }

        .form-name,
        .form-email {
            font-weight: 700;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            margin: 0 auto;
            margin-bottom: -20px;
        }

        .table-input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="page-title jumbotron text-center">Calarca Coffee Shop - Bushwick</h1>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="index.html">Calarca Coffee</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home<i class="fa fa-fw fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">

        <section class="text-center">
            <form action="#" method="POST">
                <table class="text-center">
                    <tr>
                        <th><label class="form-name" for="name">Name:</label> </th>
                        <th><input class="table-input" type="text" id="name" name="name" /></th>
                    </tr>
                    <tr>
                        <th><label class="form-email" for="email">Email:</label> </th>
                        <th><input class="table-input" type="text" id="email" name="email" /></th>
                    </tr>
                    <tr>
                        <th><label for="phoneNumber">Phone:</label> </th>
                        <th><input type="text" id="phoneNumber" name="phoneNumber" /></th>
                    </tr>
                </table>

                <br>
                <label for="inquery">Reason for inquery:</label> <br>
                <select id="inquery" name="inquery">
                    <option value="catering">Catering</option>
                    <option value="party">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <label for="info">Additional information:</label> <br>
                <textarea id="info" name="info"></textarea><br />
                <br>
                <label for="visited">Have you been to the Coffee Shop?</label> <br>
                <input id="visited" type="radio" name="answer" value="NO" checked />No<br />
                <input id="visited" type="radio" name="answer" value="YES" />Yes<br />

                <label for="days">Best days to contact you:</label> <br>
                <input id="days" type="checkbox" name="monday" value="monday" />M
                <input id="days" type="checkbox" name="tuesday" value="tuesday" />T
                <input id="days" type="checkbox" name="wednesday" value="wednesday" />W
                <input id="days" type="checkbox" name="thursday" value="thursday" />Th
                <input id="days" type="checkbox" name="friday" value="friday" />F <br>
                <input id="submit" type="submit" value="Send Request" class="btn" />
            </form>
        </section>
    </main>
    <footer class="page-footer jumbotron">
        <p class="address">Address: 172 Hipster St, Bushwick, Brooklyn, 11237</p>
        <p class="phoneNumber"> Phone Number: 347-593-7475</p>
        <p>Disclaimer: this is a fictional establishment, but I wish it existed!</p>
    </footer>

    <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
