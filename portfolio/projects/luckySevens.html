<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucky Sevens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .lucky-header {
            margin-bottom: 50px;
        }

        .user-input {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px;
        }

        #playBtn {
            margin: 0 auto;
            margin-bottom: 50px;
        }

        .displayResults {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="lucky-header text-center">Lucky Sevens</h1>
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-0"></div>
            <div class="user-input col-lg-4 col-md-6 col-sm-12">
                <label for="startBet">Starting Bet:</label>
                <!--User Input-->
                <input type="number" id="startBet" placeholder="10.0$">
            </div>
            <div class="col-lg-4 col-md-3 col-sm-0"></div>
        </div>
        <div class="row">
            <button type="submit" id="playBtn" class="btn btn-secondary" onclick="play()">Play</button>
        </div>


        <!--Game Results-->
        <div id="results" style="display: none" class="row">

            <div class="displayResults col-lg-4 col-md-6 col-sm-12">
                <h2>Results</h2>
                <table id="resultsTable" class="table table-striped table-bordered">
                    <tbody>
                        <tr>
                            <td>Starting Bet</td>
                            <td><span id="startBetDisplay"></span></td>
                        </tr>
                        <tr>
                            <td>Total Rolls Before Going Broke</td>
                            <td><span id="totalRolls"></span></td>
                        </tr>
                        <tr>
                            <td>Highest Earning</td>
                            <td><span id="highestEarning"></span></td>
                        </tr>
                        <tr>
                            <td>Roll Count at Highest Earning</td>
                            <td><span id="rollCount"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="luckySevens.js" type="text/javascript"></script>
</body>

</html>

</body>

</html>
